{% extends "tracker/base.html" %}
{% block body %}
{% for article in object_list%}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{article.subtitle}}</p>
    <a href="{% url 'article-detail' article.id %}" class="btn btn-primary">Learn more</a>
  </div>
</div>
{% endfor %}
{% endblock body %}
